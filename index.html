<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D RPG Game</title>
</head>
<body>
    <!-- Game Mode -->
    <div class="game-container" id="game-mode">
        <div class="viewport">
            <div class="map" id="game-map">
                <div id="player" class="character">
                    <div class="health-bar">
                        <div class="health-bar-fill"></div>
                    </div>
                </div>
                <!-- Map objects will be loaded dynamically -->
            </div>
        </div>
        
        <!-- Money display -->
        <div class="money-display">
            <span style="margin-right: 5px;">$</span><span id="money-count">0</span>
        </div>
        
        <!-- Debug info panel for development -->
        <div id="debug-panel">
            <div>Player Position: <span id="debug-player-pos">0,0</span></div>
            <div>Player Direction: <span id="debug-player-dir">up</span></div>
            <div>Health: <span id="debug-player-health">100/100</span></div>
            <div>Money: <span id="debug-player-money">0</span></div>
            <div>Damage: <span id="debug-player-damage">5</span></div>
            <div>Defense: <span id="debug-player-defense">0</span></div>
            <div>Controls: Arrows/WASD to move, Space to attack</div>
            <div>Press I to open inventory, E near shops to interact</div>
            <button onclick="document.getElementById('debug-panel').style.display='none'">Hide</button>
        </div>
    </div>
    
    <!-- Map Builder Mode -->
    <div id="map-builder-container" class="map-builder-container" style="display: none;">
        <!-- Map builder will be initialized here -->
    </div>
    
    <!-- Mode Switch Buttons -->
    <div class="mode-switch">
        <button id="switch-to-game">Game</button>
        <button id="switch-to-builder">Map Builder</button>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
