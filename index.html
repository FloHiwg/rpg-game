<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D RPG Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="viewport">
            <div class="map" id="game-map">
                <div id="player" class="character"></div>
                <!-- Map objects will be loaded dynamically -->
            </div>
        </div>
    </div>
    
    <!-- Add debug info panel for development -->
    <div id="debug-panel" style="position: fixed; bottom: 10px; left: 10px; background: rgba(0,0,0,0.7); color: white; padding: 10px; font-family: monospace; z-index: 1000;">
        <div>Player Position: <span id="debug-player-pos">0,0</span></div>
        <div>Controls: Arrows or WASD to move, Click to teleport</div>
        <button onclick="document.getElementById('debug-panel').style.display='none'">Hide</button>
    </div>
    
    <script src="map-loader.js"></script>
    <script src="game.js"></script>
</body>
</html>
